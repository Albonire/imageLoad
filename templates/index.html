
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargador de Imágenes</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px; /* Límite de ancho */
            width: 90%;       /* Ancho responsive */
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 2rem;
        }
        #result img {
            max-width: 100%;
            max-height: 50vh; /* Límite de altura */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Cargar Imagen para Compresión</h1>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="uploadImage()">Subir y Comprimir</button>
        <div id="result"></div>
    </div>

    <script>
        // Event listener para pegar desde el portapapeles
        document.addEventListener('paste', function (e) {
            const clipboardItems = e.clipboardData.items;
            const items = Array.from(clipboardItems).filter(item => item.type.includes('image'));
            if (items.length === 0) {
                return; // No hay imágenes en el portapapeles
            }

            const file = items[0].getAsFile();
            const fileInput = document.getElementById('imageFile');
            
            // Creamos una lista de archivos para asignarla al input
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;

            // Mostramos un mensaje y llamamos a la función de subida
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Imagen pegada. Subiendo...';
            uploadImage();
        });

        function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Cargando...';

            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = 'Por favor, selecciona un archivo.';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            const originalSize = (fileInput.files[0].size / 1024).toFixed(2);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                } else {
                    const newSize = (data.size / 1024).toFixed(2);
                    resultDiv.innerHTML = `
                        <p>¡Compresión exitosa!</p>
                        <p>Tamaño Original: <strong>${originalSize} KB</strong></p>
                        <p>Nuevo Tamaño: <strong>${newSize} KB</strong></p>
                        <img src="data:image/jpeg;base64,${data.image_data}" alt="Imagen Comprimida">
                        <a id="downloadLink" href="data:image/jpeg;base64,${data.image_data}" download="imagen-comprimida.jpeg" style="display: block; margin-top: 1rem;">
                            <button>Descargar Imagen</button>
                        </a>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = 'Ocurrió un error al subir la imagen.';
            });
        }
    </script>
</body>
</html>
